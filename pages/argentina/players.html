    <section class="filter">
        <form>
            <label for="minAge">Idade Mínima:</label>
            <input id="minAge" type="text">
            <label for="maxAge">Idade Máxima:</label>
            <input id="maxAge" type="text">

    <section class="players">
        <div class="position">
            <h2>Goleiros</h2>
            <div class="playersCards" id="goalkeepers">

            </div>
        </div>
        </div>
        <div class="position">
            <h2>Defensores</h2>
            <div>
                <button class="arrow" id="defenderLeftArrow">
                    <img src="../../images/left-arrow.png" alt="Seta Esquerda">
                </button>
            </div>

            </div>

                </button>

        </div>
        </div>

            </div>

            </div>
            <div>
                <button class="arrow" id="midfielderRightArrow">
                    <img src="../../images/right-arrow.png" alt="Seta Direita"> 
                </button>
            </div>
        </div>
        <div class="position">
            <h2>Atacantes</h2>
            <div>
                <button class="arrow" id="attackerLeftArrow">
                    <img src="../../images/left-arrow.png" alt="Seta Esquerda">
                </button>
            </div>
            <div class="playersCards" id="attackers">

            </div>
            <div>
                <button class="arrow" id="attackerRightArrow"> 
                    <img src="../../images/right-arrow.png" alt="Seta Direita">
                </button>
            </div>
