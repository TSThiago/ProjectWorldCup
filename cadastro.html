<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>

<body>
    <header class="navBar">
        <section class="navImage">
            <a href="home.html"><img src="images/logo_semsite_semfundo (1).png" alt="logo da Flit" width="150"></a>
        </section>
        <section class="navPages">
            <a href="home.html">Home</a>
            <a href="pages/brasil/index.html">Jogos</a>
            <a href="cadastro.html">Cadastrar</a>
        </section>
    </header>
    <form>
        <label for="nationalTeam">Seleção:</label>
        <input type="text" id="nationalTeam" placeholder="Ex: Brasil">

        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Ex: Neymar">

        <label for="age">Idade:</label>
        <input type="text" id="age" placeholder="Ex: 30">

        <label for="position">Posição:</label>
        <input type="text" id="position" placeholder="Ex: Atacante">

        <label for="photo">Foto:</label>
        <input type="text" id="photo" placeholder="Ex: url">

        <button id="submit" type="button">Cadastrar</button>
    </form>
</body>
<script src="./dist/cadastro.js"></script>
